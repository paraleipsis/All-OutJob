{% extends "base.html" %}

{% block title %} Profile {% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-8 mx-auto">
        <h4 class="my-2">Settings</h4>

        <form method="POST" action="">{% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

        <form method="POST" action="{% url 'subscription:delete' %}">{% csrf_token %}
            <button type="submit" class="btn btn-danger my-3">Delete</button>
        </form>

    </div>
</div>

<div class="row my-5">
    <div class="col-md-8 mx-auto">
        <p class="my-2">Feedback</p>

        <p>
            <button class="btn btn-success"
                    type="button"
                    data-toggle="collapse"
                    data-target="#collapsed"
                    aria-expanded="false"
                    aria-controls="collapseExample">
                Show Feedback Form
            </button>
        </p>

        <div class="collapse" id="collapsed">
            <div class="card card-body">

                <form method="POST" action="{% url 'subscription:contact' %}">{% csrf_token %}
                    <div class="form-group">
                        {{ contact_form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
