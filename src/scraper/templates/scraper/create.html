{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %}

<div class="card my-3">
    <div class="card-header">
        <a href="{{ object.url }}">{{ object.title }}</a>
    </div>
    <div class="card-body">
        <p class="card-text">

        <form method="post"> {% csrf_token %}

        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>

        </form>

        </p>
    </div>
</div>

{% endblock %}
